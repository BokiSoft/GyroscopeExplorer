apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId "com.kircherelectronics.com.gyroscopeexplorer"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode = 9
        versionName = "1.5.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:26.0.0'
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.github.KalebKE:FSensor:v1.0'
    compile 'org.apache.commons:commons-csv:1.4'
    compile 'android.arch.lifecycle:runtime:1.0.0-alpha6'
    compile 'android.arch.lifecycle:extensions:1.0.0-alpha6'
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha6"
}
